<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginástica Artística - Jogos Olímpicos de Verão 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header h1 {
            text-align: center;
            color: #007BFF;
            margin: 0 10px 0 0;
            font-size: 2em;
        }

        .header img {
            height: 40px;
            width: auto;
        }

        p {
            color: #555;
            text-align: justify;
        }

        .event-section {
            margin-top: 20px;
            width: 100%;
        }

        .event-section h3 {
            color: #007BFF;
        }

        .event-section video {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ginástica Artística</h1>
            <img src="media/ginastica_ícone.png" alt="Ícone de Ginástica Artística">
        </div>
        <p>A ginástica artística inclui eventos como solo, cavalo com alças, argolas, salto sobre a mesa, barras paralelas e barra fixa.</p>

        <div class="event-section">
            <h3>Solo</h3>
            <video controls>
                <source src="media/solo.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="event-section">
            <h3>Cavalo com alças</h3>
            <video controls>
                <source src="media/cavalo_com_alcas.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="event-section">
            <h3>Argolas</h3>
            <video controls>
                <source src="media/argolas.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="event-section">
            <h3>Salto sobre a mesa</h3>
            <video controls>
                <source src="media/salto_sobre_a_mesa.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="event-section">
            <h3>Barras paralelas</h3>
            <video controls>
                <source src="media/barras_paralelas.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div class="event-section">
            <h3>Barra fixa</h3>
            <video controls>
                <source src="media/barra_fixa.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
    </div>
</body>
</html>
